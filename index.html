    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .container {

            margin: 0 auto;
        }

        header {

            color: #c0c0c0;
            font-style: italic;
        }

        .movement-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .movement-btn {
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;

            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;

        .movement-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .movement-btn.active {
            background: #ffd700;
            color: #1a1a2e;
            font-weight: bold;
        }

        .movement-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);

        .movement-info h2 {
            color: #ffd700;
            margin-bottom: 5px;

            justify-content: center;
            align-items: center;

            margin-bottom: 30px;

            flex-wrap: wrap;

            display: flex;
            gap: 10px;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .play-btn {
            background: #4CAF50;
            color: white;
        }

        .play-btn:hover {
            background: #45a049;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .pause-btn {
            background: #FF9800;
            color: white;
        }

        .pause-btn:hover {
            background: #F57C00;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .stop-btn {
            background: #f44336;
            color: white;
        }

        .stop-btn:hover {
            background: #da190b;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .loop-btn {
            background: rgba(156, 39, 176, 0.3);
            color: white;
            border: 2px solid #9C27B0;
        }

        .loop-btn.active {
            background: #9C27B0;
        }

        .loop-btn:hover {
            background: rgba(156, 39, 176, 0.5);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);

        .tempo-control, .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;

        .slider {

            height: 8px;

            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
        }

        .control-label {

            color: #ffd700;
            font-size: 0.9em;
        }

        .audio-settings {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .audio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .audio-option label {
            color: #c0c0c0;
            font-size: 0.9em;
        }

        .audio-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .section-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .section-nav-btn {

            background: rgba(33, 150, 243, 0.2);
            border: 2px solid #2196F3;

            color: #2196F3;

        .section-nav-btn:hover {
            background: rgba(33, 150, 243, 0.3);
            transform: translateY(-2px);
        }

        .section-nav-btn.active {
            background: #2196F3;
            color: white;
        }

        .chord-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            color: #ffd700;
            font-size: 1.3em;

        .section-loop-btn:hover,

        }

        .chord-line {

            padding: 10px;

        .chord-container {

            align-items: center;
            gap: 3px;
        }

        .chord {
            padding: 8px 12px;

            border-radius: 5px;

            font-size: 1em;

            transition: all 0.2s ease;

        .chord:hover {
            background: rgba(255, 255, 255, 0.2);

        .chord.playing {

            color: #1a1a2e;

        .roman-numeral {

            h1 {

                gap: 5px;
            }

            }

                min-width: 100px;

    <script>
        // Roman numeral analysis for each movement
        const romanNumerals = {
            gigue: {
                A: [
                    ["i", "i", "V7", "V7", "i", "i", "iv", "V7"],
                    ["i", "i", "VII", "III", "VI", "V7", "i", "V7"]

                B: [

                D: [
                    ["i", "V7", "i", "iv", "V7", "i", "i", "viio7"],

            },
            courante: {
                A: [
                    ["i", "V7", "i", "iv", "VII", "III", "VI", "V7"],
                    ["i", "V7", "i", "V7/v", "v", "V7/v", "v", "V7"]
                ],
                B: [
                    ["i", "V7", "i", "iv", "V7", "i", "iv", "VII/III"],
                    ["III", "VII", "III", "VI", "iv", "V7", "i", "i"]
                ],
                C: [
                    ["i", "VII/III", "III", "VI", "V7", "i", "iv", "V7"],

                ],
                D: [

                ]
            },
            allemanda: {
                A: [
                    ["i", "V7", "i", "V7", "i", "i7", "iv", "V7"],
                    ["i", "VII", "III", "VI", "iv", "VII/III", "III", "V7"]
                ],
                B: [
                    ["i", "V7", "i", "iv", "V", "V7/V", "V", "V"],
                    ["vi", "V7/V", "V", "V7/vi", "vi", "ii", "V7/V", "V7"]
                ],
                C: [
                    ["i", "V7", "i", "VI", "iv", "VII/III", "III", "V7"],
                    ["VI", "V7", "i", "V7/v", "v", "III", "iv", "V7"]
                ],
                D: [
                    ["i", "V7", "i", "iv", "VII/III", "III", "VI", "V7"],
                    ["i", "iv", "VII/III", "III", "iv", "V7", "i", "i"]
                ]
            }
        };

        // Chord progressions data
        const movements = {
            gigue: {
                name: "Gigue",
                timeSignature: "12/8",
                beatsPerMeasure: 4,
                sections: {
                    A: [
                        ["D-", "D-", "A7", "A7", "D-", "D-", "G-", "A7"],
                        ["D-", "D-", "C", "F", "Bb", "A7", "D-", "A7"]
                    ],
                    B: [
                        ["A", "A", "E7", "E7", "A", "A", "F#-", "B-"],
                        ["E7", "A", "C#7", "F#-", "B-", "E7", "A", "A7"]
                    ],
                    C: [
                        ["D-", "D-", "A7", "A7", "D-", "G-", "C7", "F"],
                        ["Bb", "Bb", "A7", "A7", "D-", "G-", "A7", "D-"]
                    ],
                    D: [
                        ["D-", "C", "F", "Bb", "G-", "A7", "D-", "D-"],
                        ["D-", "E7", "A-", "D-", "G-", "A7", "D-", "D-"]
                    ]
                }
            },
            sarabande: {
                name: "Sarabande",
                timeSignature: "3/4",
                beatsPerMeasure: 3,
                sections: {
                    A: [
                        ["D-", "A7/C#", "D-/F", "G-/Bb", "A7", "D-", "D-", "D-"],
                        ["F", "C", "D-", "A7", "D-", "D-", "D-", "D-"]
                    ],
                    B: [
                        ["F", "C/E", "D-", "A7/C#", "D-/F", "Bb", "A7", "A7"],
                        ["D-", "G-", "C7", "F", "Bb", "A7", "D-", "D-"]
                    ],
                    C: [
                        ["D", "A/C#", "B-", "F#7/A#", "B-/D", "E-", "A7", "A7"],
                        ["D", "A", "F#-", "B-", "E-", "A7", "D", "D"]
                    ],
                    D: [
                        ["D-", "A7/C#", "D-/F", "G-/Bb", "A7", "D-", "D-", "C#o7"],
                        ["D-/F", "G-", "C7", "F", "Bb", "A7", "D-", "D-"]
                    ]
                }
            },
            courante: {
                name: "Courante",
                timeSignature: "3/4",
                beatsPerMeasure: 3,
                sections: {
                    A: [
                        ["D-", "A7", "D-", "G-", "C", "F", "Bb", "A7"],
                        ["D-", "A7", "D-", "E7", "A", "E7", "A", "A7"]
                    ],
                    B: [
                        ["D-", "A7", "D-/F", "G-", "A7", "D-", "G-", "C7"],
                        ["F", "C", "F", "Bb", "G-", "A7", "D-", "D-"]
                    ],
                    C: [
                        ["D-", "C7", "F", "Bb", "A7", "D-", "G-", "A7"],
                        ["D-", "A7/C#", "D-/F", "G-", "C7", "F", "Bb", "A7"]
                    ],
                    D: [
                        ["D-", "G-", "C", "F", "Bb", "E7", "A-", "A"],
                        ["D-", "A7", "D-", "Bb", "G-", "A7", "D-", "D-"]
                    ]
                }
            },
            allemanda: {
                name: "Allemanda",
                timeSignature: "4/4",
                beatsPerMeasure: 4,
                sections: {
                    A: [
                        ["D-", "A7", "D-", "A7/C#", "D-", "D-7/F", "G-", "A7"],
                        ["D-", "C", "F", "Bb/F", "G-", "C7", "F", "A7"]
                    ],
                    B: [
                        ["D-", "A7/C#", "D-/F", "G-", "A/E", "E7", "A", "A/C#"],
                        ["B-/D", "E7", "A", "C#7/A", "F#-", "B-", "E7", "A7"]
                    ],
                    C: [
                        ["D-", "A7", "D-", "Bb", "G-", "C7", "F", "A7/C#"],
                        ["Bb", "A7", "D-", "E7", "A-", "F", "G-", "A7"]
                    ],
                    D: [
                        ["D-", "A7/C#", "D-/F", "G-", "C7", "F", "Bb", "A7"],
                        ["D-", "G-", "C7", "F", "G-", "A7", "D-", "D-"]
                    ]
                }
            }
        };

        // Chord to notes mapping
        const chordNotes = {
            "D-": ["D3", "F3", "A3", "D4"],
            "A7": ["A2", "E3", "G3", "C#4"],
            "G-": ["G3", "Bb3", "D4"],
            "C": ["C3", "E3", "G3", "C4"],
            "F": ["F3", "A3", "C4"],
            "Bb": ["Bb2", "D3", "F3", "Bb3"],
            "A": ["A2", "C#3", "E3", "A3"],
            "E7": ["E2", "G#3", "B3", "D4"],
            "F#-": ["F#3", "A3", "C#4"],
            "B-": ["B2", "D3", "F#3"],
            "C#7": ["C#3", "F3", "G#3", "B3"],
            "C7": ["C3", "E3", "G3", "Bb3"],
            "A7/C#": ["C#3", "E3", "G3", "A3"],
            "D-/F": ["F3", "A3", "D4"],
            "G-/Bb": ["Bb2", "D3", "G3"],
            "C/E": ["E3", "G3", "C4"],
            "A/C#": ["C#3", "E3", "A3"],
            "F#7/A#": ["A#2", "C#3", "E3", "F#3"],
            "B-/D": ["D3", "F#3", "B3"],
            "E-": ["E3", "G3", "B3"],
            "C#o7": ["C#3", "E3", "G3", "Bb3"],
            "D": ["D3", "F#3", "A3", "D4"],
            "A/E": ["E3", "A3", "C#4"],
            "C#7/A": ["A2", "C#3", "F3", "G#3"],
            "A-": ["A2", "C3", "E3"],
            "D-7/F": ["F3", "A3", "C4"],
            "Bb/F": ["F3", "Bb3", "D4"]
        };

        // Audio setup
        let synth, reverb;
        let currentMovement = 'gigue';
        let isPlaying = false;
        let isPaused = false;
        let currentChordIndex = 0;
        let tempo = 120;
        let volume = 70;
        let playbackInterval;
        let loopEnabled = false;
        let loopSection = null;
        let allChords = [];
        let arpeggioEnabled = true;
        let reverbEnabled = true;
        let currentInstrument = 'strings';

        // Initialize Tone.js
        async function initAudio() {
            await Tone.start();

            // Create reverb
            reverb = new Tone.Reverb({
                decay: 2.5,
                wet: 0.3
            }).toDestination();

            updateSynth();
        }

        function updateSynth() {
            if (synth) {
                synth.disconnect();
                synth.dispose();
            }

            const baseVolume = (volume / 100) * 10 - 15;

            const synthParams = {
                piano: {
                    envelope: {
                        attack: 0.005,
                        decay: 0.3,
                        sustain: 0.2,
                        release: 1.5
                    },
                    volume: baseVolume
                },
                strings: {
                    envelope: {
                        attack: 0.1,
                        decay: 0.3,
                        sustain: 0.7,
                        release: 2.0
                    },
                    volume: baseVolume
                },
                organ: {
                    envelope: {
                        attack: 0.02,
                        decay: 0.1,
                        sustain: 0.9,
                        release: 0.5
                    },
                    volume: baseVolume
                }
            };

            synth = new Tone.PolySynth(Tone.Synth, synthParams[currentInstrument]);

            if (reverbEnabled) {
                synth.connect(reverb);
            } else {
                synth.toDestination();
            }
        }

        // Play a chord with arpeggio option
        function playChord(chordSymbol, measureDuration) {
            if (!synth) return;

            const notes = chordNotes[chordSymbol] || chordNotes["D-"];

            if (arpeggioEnabled) {
                // Play as arpeggio
                notes.forEach((note, index) => {
                    const delay = index * 0.05; // 50ms between notes
                    synth.triggerAttackRelease(note, measureDuration * 0.9, Tone.now() + delay);
                });
            } else {
                // Play as block chord
                synth.triggerAttackRelease(notes, measureDuration * 0.9);
            }
        }

        // Render section navigation
        function renderSectionNav() {
            const nav = document.getElementById('sectionNav');
            const movement = movements[currentMovement];

            let html = '<button class="section-nav-btn active" data-section="all">Todas</button>';
            for (const section of Object.keys(movement.sections)) {
                html += `<button class="section-nav-btn" data-section="${section}">Secci√≥n ${section}</button>`;
            }

            nav.innerHTML = html;

            document.querySelectorAll('.section-nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.section-nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const section = btn.dataset.section;
                    loopSection = section === 'all' ? null : section;
                });
            });
        }

        // Render chord display
        function renderChords() {
            const display = document.getElementById('chordDisplay');
            const movement = movements[currentMovement];
            const romansForMovement = romanNumerals[currentMovement];

            let html = '';
            for (const [section, lines] of Object.entries(movement.sections)) {
                html += `<div class="section" data-section="${section}">`;
                html += `<div class="section-title">
                    Secci√≥n ${section}
                    <button class="section-loop-btn" data-loop-section="${section}">üîÅ Loop ${section}</button>
                </div>`;

                lines.forEach((line, lineIndex) => {
                    html += `<div class="chord-line">`;
                    line.forEach((chord, chordIndex) => {
                        const roman = romansForMovement[section][lineIndex][chordIndex];
                        html += `<div class="chord-container">
                            <div class="chord" data-section="${section}" data-line="${lineIndex}" data-chord="${chordIndex}">${chord}</div>
                            <div class="roman-numeral">${roman}</div>
                        </div>`;
                    });
                    html += `</div>`;
                });

                html += `</div>`;
            }

            display.innerHTML = html;

            // Add click listeners to chords
            document.querySelectorAll('.chord').forEach(chord => {
                chord.addEventListener('click', async () => {
                    if (!synth) await initAudio();
                    const chordSymbol = chord.textContent;
                    const movement = movements[currentMovement];
                    const beatDuration = 60 / tempo;
                    const measureDuration = beatDuration * movement.beatsPerMeasure;
                    playChord(chordSymbol, measureDuration);

                    // Visual feedback
                    chord.classList.add('playing');
                    setTimeout(() => chord.classList.remove('playing'), 500);
                });
            });

            // Add click listeners to section loop buttons
            document.querySelectorAll('.section-loop-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const section = btn.dataset.loopSection;

                    // Deactivate other section loop buttons
                    document.querySelectorAll('.section-loop-btn').forEach(b => b.classList.remove('active'));

                    if (loopSection === section) {
                        loopSection = null;
                    } else {
                        loopSection = section;
                        btn.classList.add('active');
                    }

                    // Update section nav
                    document.querySelectorAll('.section-nav-btn').forEach(b => b.classList.remove('active'));
                    if (loopSection) {
                        document.querySelector(`[data-section="${loopSection}"]`).classList.add('active');
                    } else {
                        document.querySelector('[data-section="all"]').classList.add('active');
                    }
                });
            });
        }

        // Highlight current chord
        function highlightChord(section, line, chord) {
            document.querySelectorAll('.chord').forEach(el => el.classList.remove('playing'));
            const selector = `[data-section="${section}"][data-line="${line}"][data-chord="${chord}"]`;
            const element = document.querySelector(selector);
            if (element) {
                element.classList.add('playing');
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Build chord list for playback
        function buildChordList() {
            const movement = movements[currentMovement];
            allChords = [];

            if (loopSection) {
                // Only include chords from the selected section
                const lines = movement.sections[loopSection];
                lines.forEach((line, lineIndex) => {
                    line.forEach((chord, chordIndex) => {
                        allChords.push({ chord, section: loopSection, line: lineIndex, chordIndex });
                    });
                });
            } else {
                // Include all chords
                for (const [section, lines] of Object.entries(movement.sections)) {
                    lines.forEach((line, lineIndex) => {
                        line.forEach((chord, chordIndex) => {
                            allChords.push({ chord, section, line: lineIndex, chordIndex });
                        });
                    });
                }
            }
        }

        // Play movement
        function playMovement() {
            if (isPlaying && !isPaused) return;

            if (!isPaused) {
                buildChordList();
                currentChordIndex = 0;
            }

            isPlaying = true;
            isPaused = false;

            updatePlaybackButtons();

            const movement = movements[currentMovement];
            const beatDuration = 60 / tempo;
            const measureDuration = beatDuration * movement.beatsPerMeasure;
            const measureDurationMs = measureDuration * 1000;

            playbackInterval = setInterval(() => {
                if (currentChordIndex >= allChords.length) {
                    if (loopEnabled) {
                        currentChordIndex = 0;
                    } else {
                        stopPlayback();
                        return;
                    }
                }

                const current = allChords[currentChordIndex];
                playChord(current.chord, measureDuration);
                highlightChord(current.section, current.line, current.chordIndex);

                currentChordIndex++;
            }, measureDurationMs);
        }

        // Pause playback
        function pausePlayback() {
            isPaused = true;
            isPlaying = false;
            if (playbackInterval) {
                clearInterval(playbackInterval);
            }
            updatePlaybackButtons();
        }

        // Stop playback
        function stopPlayback() {
            isPlaying = false;
            isPaused = false;
            if (playbackInterval) {
                clearInterval(playbackInterval);
            }
            document.querySelectorAll('.chord').forEach(el => el.classList.remove('playing'));
            currentChordIndex = 0;
            updatePlaybackButtons();
        }

        // Update playback button visibility
        function updatePlaybackButtons() {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');

            if (isPlaying) {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            } else {
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            }
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', async () => {
            if (!synth) await initAudio();
            playMovement();
        });

        document.getElementById('pauseBtn').addEventListener('click', pausePlayback);

        document.getElementById('stopBtn').addEventListener('click', stopPlayback);

        document.getElementById('loopBtn').addEventListener('click', () => {
            loopEnabled = !loopEnabled;
            document.getElementById('loopBtn').classList.toggle('active');
        });

        document.getElementById('tempoSlider').addEventListener('input', (e) => {
            tempo = parseInt(e.target.value);
            document.getElementById('tempoValue').textContent = tempo;

            if (isPlaying) {
                const wasPlaying = true;
                stopPlayback();
                if (wasPlaying) playMovement();
            }
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            volume = parseInt(e.target.value);
            document.getElementById('volumeValue').textContent = volume;
            if (synth) {
                updateSynth();
            }
        });

        document.getElementById('arpeggioToggle').addEventListener('change', (e) => {
            arpeggioEnabled = e.target.checked;
        });

        document.getElementById('reverbToggle').addEventListener('change', (e) => {
            reverbEnabled = e.target.checked;
            if (synth) {
                updateSynth();
            }
        });

        document.getElementById('instrumentSelect').addEventListener('change', (e) => {
            currentInstrument = e.target.value;
            if (synth) {
                updateSynth();
            }
        });

        document.querySelectorAll('.movement-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                stopPlayback();

                document.querySelectorAll('.movement-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                currentMovement = btn.dataset.movement;
                const movement = movements[currentMovement];

                document.getElementById('currentMovement').textContent = movement.name;
                document.getElementById('currentTimeSignature').textContent = `${movement.timeSignature} - Re menor`;

                renderSectionNav();
                renderChords();
                loopSection = null;
            });
        });

        // Initialize
        renderSectionNav();
        renderChords();
    </script>
</body>
</html>
